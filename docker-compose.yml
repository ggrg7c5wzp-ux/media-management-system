services:
  web:
    build: .
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      TZ: America/New_York
      # This MUST match what settings.py reads (ALLOWED_HOSTS), not DJANGO_ALLOWED_HOSTS
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,192.168.5.33"

  db:
    # Use a stable Postgres major version (matches what Render typically offers).
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
