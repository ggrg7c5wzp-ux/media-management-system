<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tuesday Saloon Catalog{% endblock %}</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .table thead th { position: sticky; top: 0; background: var(--bs-body-bg); z-index: 1; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .truncate { max-width: 520px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="{% url 'catalog_public:catalog_list' %}">Tuesday Saloon</a>
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="{% url 'catalog_public:catalog_list' %}">Catalog</a>
          <a class="nav-link" href="{% url 'catalog_public:artist_list' %}">Artists</a>
        </div>
        {% block nav_search %}{% endblock %}
      </div>
    </nav>

    <main class="container-fluid py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
