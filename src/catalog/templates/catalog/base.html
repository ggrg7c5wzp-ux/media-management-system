<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tuesday Saloon Catalog{% endblock %}</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  /* --- Tuesday Saloon: quick theme pass (no assets required) --- */

  /* Fonts */
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;600;700&display=swap');

  :root{
    --ts-bg: #0f0b08;          /* deep wood / soot */
    --ts-panel: #16100c;       /* dark leather */
    --ts-panel-2: #1d1510;     /* slightly lighter */
    --ts-border: rgba(255, 216, 158, 0.14);
    --ts-text: rgba(255, 238, 209, 0.92);
    --ts-muted: rgba(255, 238, 209, 0.66);
    --ts-accent: #d7a44a;      /* brass */
    --ts-accent-2: #b8743b;    /* copper */
    --ts-link: #e7c06a;        /* warm gold */
    --ts-link-hover: #ffd98a;
    --ts-shadow: 0 10px 30px rgba(0,0,0,.45);
  }

  body {
    background:
      radial-gradient(1200px 600px at 15% 0%, rgba(215,164,74,0.12), transparent 55%),
      radial-gradient(900px 500px at 85% 10%, rgba(184,116,59,0.10), transparent 60%),
      linear-gradient(180deg, #0b0705 0%, var(--ts-bg) 40%, #0b0705 100%);
    color: var(--ts-text);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Headings get the medieval-print vibe */
  h1, h2, h3, .navbar-brand {
    font-family: "IM Fell English", Georgia, serif;
    letter-spacing: 0.2px;
  }

  /* Navbar */
  .navbar {
    background: linear-gradient(180deg, rgba(22,16,12,0.92) 0%, rgba(15,11,8,0.85) 100%);
    border-bottom: 1px solid var(--ts-border) !important;
    box-shadow: var(--ts-shadow);
    backdrop-filter: blur(6px);
  }
  .navbar .navbar-brand { color: var(--ts-text) !important; }
  .navbar .nav-link { color: var(--ts-muted) !important; }
  .navbar .nav-link:hover { color: var(--ts-text) !important; }

  /* Main page container feel */
  main.container-fluid {
    max-width: 1400px;
  }

  /* Cards / panels */
  .card, .list-group-item {
    background: linear-gradient(180deg, var(--ts-panel) 0%, var(--ts-panel-2) 100%);
    border: 1px solid var(--ts-border);
    box-shadow: var(--ts-shadow);
    color: var(--ts-text);
  }

  /* Links */
  a { color: var(--ts-link); text-decoration: none; }
  a:hover { color: var(--ts-link-hover); text-decoration: underline; }

  /* Tables */
  .table {
    --bs-table-bg: transparent;
    --bs-table-color: var(--ts-text);
    border-color: var(--ts-border);
  }
  .table thead th {
    position: sticky;
    top: 0;
    background: linear-gradient(180deg, rgba(22,16,12,0.98) 0%, rgba(22,16,12,0.92) 100%);
    border-bottom: 1px solid var(--ts-border);
    color: var(--ts-text);
    z-index: 2;
  }
  .table tbody tr {
    border-top: 1px solid rgba(255,216,158,0.08);
  }
  .table-hover tbody tr:hover {
    background: rgba(215,164,74,0.06);
  }

  /* Inputs / buttons */
  .form-control {
    background: rgba(10,7,5,0.65);
    border: 1px solid var(--ts-border);
    color: var(--ts-text);
  }
  .form-control::placeholder { color: rgba(255,238,209,0.45); }
  .form-control:focus {
    background: rgba(10,7,5,0.75);
    border-color: rgba(215,164,74,0.45);
    box-shadow: 0 0 0 .25rem rgba(215,164,74,0.15);
    color: var(--ts-text);
  }

  .btn-outline-secondary {
    color: var(--ts-text);
    border-color: rgba(215,164,74,0.35);
  }
  .btn-outline-secondary:hover {
    background: rgba(215,164,74,0.14);
    border-color: rgba(215,164,74,0.55);
    color: var(--ts-text);
  }

  /* Badges */
  .badge.text-bg-light {
    background: rgba(215,164,74,0.12) !important;
    color: var(--ts-text) !important;
    border: 1px solid rgba(215,164,74,0.25);
  }

  /* Small utilities you already use */
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; color: var(--ts-muted); }
  .text-secondary { color: var(--ts-muted) !important; }
  .truncate { max-width: 520px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  /* Pagination */
  .pagination .page-link {
    background: rgba(10,7,5,0.55);
    border: 1px solid var(--ts-border);
    color: var(--ts-text);
  }
  .pagination .page-link:hover {
    background: rgba(215,164,74,0.10);
    border-color: rgba(215,164,74,0.35);
  }
  .pagination .page-item.disabled .page-link {
    color: rgba(255,238,209,0.35);
  }
</style>

  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold text-uppercase"
        style="letter-spacing:.12em; text-shadow: 0 0 12px rgba(215,164,74,.35);"
        href="{% url 'catalog_public:catalog_list' %}">
        Tuesday Saloon
      </a>
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="{% url 'catalog_public:catalog_list' %}">Catalog</a>
          <a class="nav-link" href="{% url 'catalog_public:artist_list' %}">Artists</a>
        </div>
        {% block nav_search %}{% endblock %}
      </div>
    </nav>

    <main class="container-fluid py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
